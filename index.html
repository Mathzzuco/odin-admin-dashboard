<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="page-container">
      <nav id="nav-bar">
        <header class="nav-header">
          <div class="option-container">
            <a href=".">
              <i class="iconify" data-icon="mdi-view-dashboard"></i>
              <h1>Dashboard</h1>
            </a>
          </div>
        </header>
        <div class="nav-items">
          <a href="." class="option-container">
            <i class="iconify" data-icon="mdi-home"></i>
            <h3>Home</h3>
          </a>
          <a href="." class="option-container">
            <i class="iconify" data-icon="mdi-card-account-details-outline"></i>
            <h3>Profile</h3>
          </a>
          <a href="." class="option-container">
            <i class="iconify" data-icon="mdi-message-reply"></i>
            <h3>Messages</h3>
          </a>
          <a href="." class="option-container">
            <i class="iconify" data-icon="mdi-clock-time-three"></i>
            <h3>History</h3>
          </a>
          <a href="." class="option-container">
            <i class="iconify" data-icon="mdi-file-multiple"></i>
            <h3>Tasks</h3>
          </a>
          <a href="." class="option-container">
            <i class="iconify" data-icon="mdi-account-group"></i>
            <h3>Communities</h3>
          </a>
        </div>
        <div class="nav-items">
          <a href="." class="option-container">
            <i class="iconify" data-icon="mdi-cog"></i>
            <h3>Settings</h3>
          </a>
          <a href="." class="option-container">
            <i class="iconify" data-icon="mdi-help-box"></i>
            <h3>Support</h3>
          </a>
          <a href="." class="option-container">
            <i class="iconify" data-icon="mdi-shield-check"></i>
            <h3>Privacy</h3>
          </a>
        </div>
      </nav>
    </div>
  </body>
</html>
